<html>
<head>
	<link rel="stylesheet" href="css/bootstrap-rtl.min.css">
	<link rel="stylesheet" href="css/gl-slideshow.css">
</head>
<body>
	<div class="gl-slideshow">
		<div class="gl-slideshow-controls">
			<div class="gl-slideshow-next"><i class="fa fa-chevron-right"></i></div>
			<div class="gl-slideshow-pause"><i class="fa fa-pause-circle"></i></div>
			<div class="gl-slideshow-prev"><i class="fa fa-chevron-left"></i></div>
		</div>
		<div class="gl-slideshow-container">
			<ul class="gl-data-slideshow">
				<li><img src="slideshow/11.jpg" alt=""></li>
				<li><img src="slideshow/22.jpg" alt=""></li>
				<li><img src="slideshow/33.jpg" alt=""></li>
			</ul>
			<div class="gl-slideshow-image" id="animate-area"></div>
		</div>
		<ul class="gl-slideshow-nav"></ul>
		<ul class="gl-slideshow-thumb"></ul>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/gl-slideshow.js"></script>
</body>
</html>
